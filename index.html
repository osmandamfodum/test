<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       /* Define your theme colors */
:root {
  --bpw-primary-color: #4A90E2; /* Primary color for the chat header */
  --bpw-background-color: #F5F8FA; /* Background color for the chat window */
  --bpw-button-color: #4A90E2; /* Button color for send button */
  --bpw-button-text-color: #FFFFFF; /* Text color for buttons */
}

/* Apply custom styles to the chat header */
.bpw-header {
  background-color: var(--bpw-primary-color);
  color: var(--bpw-button-text-color);
}

/* Customize the background of the chat window */
.bpw-conversation-container {
  background-color: var(--bpw-background-color);
}

/* Style the send button */
.bpw-send-button {
  background-color: var(--bpw-button-color);
  color: var(--bpw-button-text-color);
}

/* Additional customizations can be added here */



        
          .loader {
            position: fixed; /* Fixed position */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust the position to truly center the element */
            /* Add any additional styling for the loader image here */
        }
    </style>

  
</head>
<body>
  
    <div class="loader" >
        <!-- Use the correct image URL -->
        <img src="https://osmandamfodum.github.io/test/assets/download.jpg" >
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
        window.botpressWebChat.init({
            // Your existing configuration properties
            "botId": "350850d2-b2a4-4b0f-92f4-12329dff50e0",
            "clientId": "350850d2-b2a4-4b0f-92f4-12329dff50e0",
            "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
            "messagingUrl": "https://messaging.botpress.cloud",
            "botName": "محامي",
            "composerPlaceholder": "قم بإلقاء التحية لبدء المحادثة",
            "botConversationDescription": "يساعدك على الإجابة على أسئلتك في قانون الأسرة بدولة قطر",
            "bpw-send-button": "أرسل", // Customize the send button text
            "avatarUrl": "https://osmandamfodum.github.io/test/assets/download.jpg",
            "themeColor": "#540e09", // Customize the theme color
            "containerWidth": "100%25",
            "layoutWidth": "100%25",
            "hideWidget": true,
            "disableAnimations": true,
        });

        // Opens up the Chatbot by default
        window.botpressWebChat.onEvent(function () {
            window.botpressWebChat.sendEvent({ type: "show" });
        }, ["LIFECYCLE.LOADED"]);
    </script>
</body>
</html>
